name: duckdb
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
  - name: multiply
    local_name: "*"
    infix: True
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
  - name: divide
    local_name: "//"
    infix: True
    required_options:
      on_division_by_zero: NAN
      overflow: ERROR
      rounding: TIE_TO_EVEN
  - name: abs
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
  - name: negate
    unsupported: true
  - name: and
    local_name: and
    infix: True
  - name: and_not
    local_name: and NOT
    infix: True
  - name: or
    local_name: or
    infix: True
  - name: xor
    local_name: <>
    infix: True
  - name: not
    local_name: not
    infix: False
  - name: lt
    local_name: "<"
    infix: True
  - name: lte
    local_name: "<="
    infix: True
  - name: gt
    local_name: ">"
    infix: True
  - name: gte
    local_name: ">="
    infix: True
  - name: equal
    local_name: "="
    infix: True
  - name: not_equal
    local_name: "!="
    infix: True
  - name: is_not_distinct_from
    local_name: "IS NOT DISTINCT FROM"
    infix: True
  - name: is_null
    local_name: "IS NULL"
    postfix: True
  - name: is_not_null
    local_name: "IS NOT NULL"
    postfix: True
  - name: nullif
  - name: coalesce
  - name: ceil
  - name: floor
  - name: round
    unsupported_kernels:
      - args:
          - fp32
          - i8
        result: fp32
  - name: extract
    extract: True
  - name: substring
    required_options:
      negative_start: WRAP_FROM_END
  - name: concat
    local_name: "||"
    infix: True
  - name: like
    infix: True
aggregate_functions:
  - name: min
    aggregate: True
  - name: max
    aggregate: True
  - name: sum
    aggregate: True
    unsupported_kernels:
      - args:
          - i64
        result: i64
  - name: count
    aggregate: True
