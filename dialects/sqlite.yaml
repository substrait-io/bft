name: sqlite
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - fp32
          - fp32
        result: fp32
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - fp32
          - fp32
        result: fp32
  - name: and
    local_name: " and "
    infix: True
  - name: and_not
    local_name: " and NOT "
    infix: True
  - name: or
    local_name: " or "
    infix: True
  - name: xor
    local_name: " <> "
    infix: True
  - name: not
    local_name: not
    infix: False
