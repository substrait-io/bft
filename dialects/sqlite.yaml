name: sqlite
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - fp32
          - fp32
        result: fp32
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - fp32
          - fp32
        result: fp32
  - name: multiply
    local_name: "*"
    infix: True
    required_options:
      overflow: SILENT
  - name: divide
    local_name: "/"
    infix: True
    required_options:
      on_division_by_zero: NAN
      overflow: SILENT
  - name: abs
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
  - name: negate
    unsupported: true
  - name: bitwise_not
    local_name: "~"
  - name: bitwise_and
    local_name: "&"
    infix: True
  - name: bitwise_or
    local_name: "|"
    infix: True
  - name: bitwise_xor
    unsupported: true
  - name: and
    local_name: and
    infix: True
  - name: and_not
    local_name: and NOT
    infix: True
  - name: or
    local_name: or
    infix: True
  - name: xor
    local_name: <>
    infix: True
  - name: not
    local_name: not
    infix: False
  - name: lt
    local_name: "<"
    infix: True
  - name: lte
    local_name: "<="
    infix: True
  - name: gt
    local_name: ">"
    infix: True
  - name: gte
    local_name: ">="
    infix: True
  - name: equal
    local_name: "="
    infix: True
  - name: not_equal
    local_name: "!="
    infix: True
  - name: is_not_distinct_from
    local_name: "IS"
    infix: True
  - name: is_null
    local_name: "IS NULL"
    postfix: True
  - name: is_not_null
    local_name: "IS NOT NULL"
    postfix: True
  - name: nullif
    local_name: "NULLIF"
    infix: False
  - name: coalesce
  - name: is_finite
    unsupported: True
  - name: is_infinite
    unsupported: True
  - name: is_nan
    unsupported: True
  - name: between
    between: True
  - name: ceil
  - name: floor
  - name: round
    unsupported: true
  - name: extract
    unsupported: True
  - name: substring
    required_options:
      negative_start: WRAP_FROM_END
  - name: concat
    local_name: "||"
    infix: True
  - name: concat_ws
    unsupported: True
  - name: like
    infix: True
  - name: lower
    required_options:
      full_unicode: FALSE
  - name: upper
    required_options:
      full_unicode: FALSE
  - name: reverse
    unsupported: True
  - name: repeat
    unsupported: True
  - name: replace
  - name: bit_length
    unsupported: True
  - name: char_length
    local_name: "length"
  - name: octet_length
    unsupported: True
  - name: ltrim
  - name: rtrim
  - name: trim
  - name: lpad
    unsupported: True
  - name: rpad
    unsupported: True
  - name: left
    unsupported: True
  - name: right
    unsupported: True
  - name: string_split
    unsupported: True
  - name: ln
    required_options:
      on_log_zero: NAN
      on_domain_error: NONE
  - name: log
    required_options:
      on_log_zero: NAN
      on_domain_error: NONE
  - name: log2
    required_options:
      on_log_zero: NAN
      on_domain_error: NONE
aggregate_functions:
  - name: min
    aggregate: True
  - name: max
    aggregate: True
  - name: sum
    aggregate: True
  - name: count
    aggregate: True
  - name: approx_count_distinct
    unsupported: True
  - name: bool_and
    unsupported: true
  - name: bool_or
    unsupported: true
