    unsupported: True
  - name: add_datetime
    unsupported: True
  - name: add_intervals
    unsupported: True
  - name: subtract_datetime
    unsupported: True
  - name: lt_datetime
    unsupported: True
  - name: lte_datetime
    unsupported: True
  - name: gt_datetime
    unsupported: True
  - name: gte_datetime
    unsupported: True
  - name: substring
    local_name: substr
    required_options:
      negative_start: WRAP_FROM_END
    unsupported_kernels:
      - args:
          - string
          - i32
          - i32
        result: string
  - name: concat
  - name: concat_ws
    unsupported: True
  - name: like
    unsupported: True
  - name: lower
  - name: upper
  - name: reverse
  - name: repeat
