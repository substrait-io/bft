name: velox_presto
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i16
          - i16
        result: i16
      - args:
          - i32
          - i32
        result: i32
      - args:
          - fp32
          - fp32
        result: fp32
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i16
          - i16
        result: i16
      - args:
          - i32
          - i32
        result: i32
      - args:
          - fp32
          - fp32
        result: fp32
  - name: multiply
    local_name: "*"
    infix: True
    required_options:
      overflow: ERROR
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i16
          - i16
        result: i16
      - args:
          - i32
          - i32
        result: i32
      - args:
          - fp32
          - fp32
        result: fp32
      - args:
          - fp32
          - fp64
        result: fp64
  - name: divide
    local_name: "/"
    infix: True
    required_options:
      overflow: ERROR
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i16
          - i16
        result: i16
      - args:
          - i32
          - i32
        result: i32
      - args:
          - fp32
          - fp32
        result: fp32
  - name: modulus
    local_name: mod
    required_options:
      overflow: ERROR
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i16
          - i16
        result: i16
      - args:
          - i32
          - i32
        result: i32
      - args:
          - fp32
          - fp32
        result: fp32
  - name: power
    unsupported_kernels:
      - args:
          - fp32
          - fp32
        result: fp32
  - name: sqrt
    required_options:
      on_domain_error: ERROR
    unsupported_kernels:
      - args:
          - i64
        result: i64
      - args:
          - fp32
        result: fp32
  - name: exp
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: cos
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: sin
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: tan
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: acos
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: asin
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: atan
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: cosh
    unsupported: true
  - name: sinh
    unsupported: true
  - name: tanh
    unsupported: true
  - name: acosh
    unsupported: true
  - name: asinh
    unsupported: true
  - name: atanh
    unsupported: true
  - name: atan2
    unsupported_kernels:
      - args:
          - fp32
          - fp32
        result: fp32
  - name: factorial
    unsupported: True
  - name: abs
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - i8
        result: i8
      - args:
          - i16
        result: i16
      - args:
          - i32
        result: i32
      - args:
          - fp32
        result: fp32
  - name: negate
    required_options:
      overflow: ERROR
    unsupported_kernels:
      - args:
          - i8
        result: i8
      - args:
          - i16
        result: i16
      - args:
          - i32
        result: i32
      - args:
          - fp32
        result: fp32
  - name: and
    local_name: and
    infix: True
  - name: and_not
    local_name: and NOT
    infix: True
  - name: or
    local_name: or
    infix: True
  - name: xor
    local_name: <>
    infix: True
  - name: not
    local_name: not
    infix: False
  - name: lt
    local_name: "<"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
      - args:
          - i16
          - i16
        result: boolean
      - args:
          - fp32
          - fp32
        result: boolean
  - name: lte
    local_name: "<="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
      - args:
          - i16
          - i16
        result: boolean
      - args:
          - fp32
          - fp32
        result: boolean
  - name: gt
    local_name: ">"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
      - args:
          - i16
          - i16
        result: boolean
      - args:
          - fp32
          - fp32
        result: boolean
  - name: gte
    local_name: ">="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
      - args:
          - i16
          - i16
        result: boolean
      - args:
          - fp32
          - fp32
        result: boolean
  - name: equal
    local_name: "="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
      - args:
          - i16
          - i16
        result: boolean
  - name: not_equal
    local_name: "!="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
      - args:
          - i16
          - i16
        result: boolean
  - name: is_not_distinct_from
    unsupported: True
  - name: is_null
    unsupported: True
  - name: is_not_null
    unsupported: True
  - name: nullif
    unsupported: True
  - name: coalesce
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
  - name: ceil
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: floor
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: round
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i8
          - i32
        result: i8
      - args:
          - i16
          - i16
        result: i16
      - args:
          - i16
          - i32
        result: i8
      - args:
          - fp32
          - i8
        result: fp32
      - args:
          - fp64
          - i8
        result: fp64
      - args:
          - fp64
          - i32
        result: fp64
  - name: extract
    unsupported: True
  - name: substring
    local_name: substr
    required_options:
      negative_start: WRAP_FROM_END
    unsupported_kernels:
      - args:
          - string
          - i32
          - i32
        result: string
  - name: concat
  - name: like
    unsupported: True
  - name: ln
    required_options:
      on_log_zero: ERROR
      on_domain_error: ERROR
aggregate_functions:
  - name: min
    unsupported: True
  - name: max
    unsupported: True
  - name: sum
    unsupported: True
  - name: count
    unsupported: True
