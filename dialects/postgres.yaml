name: postgres
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - fp32
          - fp32
        result: fp32
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: ERROR
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - fp32
          - fp32
        result: fp32
      - args:
          - fp64
          - fp64
        result: fp64
  - name: multiply
    local_name: "*"
    infix: True
    required_options:
      overflow: ERROR
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - fp32
          - fp32
        result: fp32
  - name: divide
    local_name: "/"
    infix: True
    required_options:
      on_division_by_zero: NAN
      overflow: ERROR
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - fp32
          - fp32
        result: fp32
  - name: modulus
    local_name: "%"
    infix: True
    required_options:
      division_type: TRUNCATE
      overflow: ERROR
      on_domain_error: ERROR
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - fp32
          - fp32
        result: fp32
  - name: power
  - name: sqrt
    required_options:
      on_domain_error: ERROR
  - name: exp
  - name: cos
    local_name: cos
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: sin
    local_name: sin
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: tan
    local_name: tan
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: cosh
    local_name: cosh
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: sinh
    local_name: sinh
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: tanh
    local_name: tanh
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: acos
    local_name: acos
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: asin
    local_name: asin
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: atan
    local_name: atan
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: acosh
    local_name: acosh
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: asinh
    local_name: asinh
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: atanh
    local_name: atanh
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: atan2
    local_name: atan2
    infix: False
    required_options:
      rounding: TIE_TO_EVEN
  - name: factorial
  - name: abs
    required_options:
      on_domain_error: ERROR
      rounding: TIE_TO_EVEN
    unsupported_kernels:
      - args:
          - i8
        result: i8
      - args:
          - fp32
        result: fp32
  - name: negate
    unsupported: true
  - name: bitwise_not
    local_name: "~"
    unsupported_kernels:
      - args:
          - i8
        result: i8
  - name: bitwise_and
    local_name: "&"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
  - name: bitwise_or
    local_name: "|"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
  - name: bitwise_xor
    local_name: "#"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
  - name: and
    local_name: and
    infix: True
  - name: and_not
    local_name: and NOT
    infix: True
  - name: or
    local_name: or
    infix: True
  - name: xor
    local_name: <>
    infix: True
  - name: not
    local_name: not
    infix: False
  - name: lt
    local_name: "<"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
  - name: lte
    local_name: "<="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
  - name: gt
    local_name: ">"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
  - name: gte
    local_name: ">="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
  - name: equal
    local_name: "="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
  - name: not_equal
    local_name: "!="
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
  - name: is_not_distinct_from
    local_name: "IS NOT DISTINCT FROM"
    infix: True
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: boolean
      - args:
          - fp64
          - fp64
        result: boolean
  - name: is_null
    local_name: "IS NULL"
    postfix: True
    unsupported_kernels:
      - args:
          - i8
        result: boolean
      - args:
          - fp64
        result: boolean
  - name: is_not_null
    local_name: "IS NOT NULL"
    postfix: True
    unsupported_kernels:
      - args:
          - i8
        result: boolean
      - args:
          - fp64
        result: boolean
  - name: nullif
    local_name: "NULLIF"
    infix: False
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - fp64
          - fp64
        result: fp64
  - name: coalesce
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
  - name: is_finite
    unsupported: True
  - name: is_infinite
    unsupported: True
  - name: is_nan
    unsupported: True
  - name: between
    between: True
    unsupported_kernels:
      - args:
          - i8
          - i8
          - i8
        result: boolean
  - name: ceil
    unsupported_kernels:
      - args:
          - i8
        result: i8
  - name: floor
    unsupported_kernels:
      - args:
          - i8
        result: i8
  - name: round
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i8
          - i32
        result: i8
      - args:
          - fp32
          - i8
        result: fp32
      - args:
          - fp32
          - i32
        result: fp32
      - args:
          - fp64
          - i8
        result: fp64
      - args:
          - fp64
          - i32
        result: fp64
  - name: extract
    extract: True
  - name: add_datetime
    local_name: +
    infix: True
    required_options:
      with_time: TRUE
  - name: add_intervals
    local_name: +
    infix: True
    required_options:
      year_interval: 365
  - name: subtract_datetime
    local_name: "-"
    infix: True
    required_options:
      with_time: TRUE
  - name: lt_datetime
    local_name: "<"
    infix: True
  - name: lte_datetime
    local_name: "<="
    infix: True
  - name: gt_datetime
    local_name: ">"
    infix: True
  - name: gte_datetime
    local_name: ">="
    infix: True
  - name: substring
    required_options:
      negative_start: LEFT_OF_BEGINNING
    unsupported_kernels:
      - args:
          - string
          - i64
          - i64
        result: string
  - name: concat
    local_name: "||"
    infix: True
  - name: concat_ws
  - name: like
    infix: True
  - name: lower
  - name: upper
  - name: reverse
  - name: repeat
    unsupported: True
  - name: replace
  - name: regexp_replace
    required_options:
      lookaround: TRUE
  - name: regexp_string_split
    local_name: "regexp_split_to_array"
  - name: regexp_count_substring
    local_name: "regexp_count"
  - name: regexp_match_substring
    local_name: "regexp_substr"
  - name: bit_length
  - name: char_length
  - name: octet_length
  - name: ltrim
  - name: rtrim
  - name: trim
  - name: lpad
  - name: rpad
  - name: left
  - name: right
  - name: string_split
    unsupported: True
  - name: ln
    required_options:
      on_log_zero: ERROR
      on_domain_error: ERROR
  - name: log
    required_options:
      on_log_zero: ERROR
      on_domain_error: ERROR
  - name: log2
    unsupported: true
aggregate_functions:
  - name: min
    aggregate: True
  - name: max
    aggregate: True
  - name: sum
    aggregate: True
    unsupported_kernels:
      - args:
          - i8
        result: i8
      - args:
          - i64
        result: i64
  - name: count
    aggregate: True
    unsupported_kernels:
      - args:
          - i8
        result: i8
  - name: approx_count_distinct
    unsupported: True
  - name: bool_and
    aggregate: True
  - name: bool_or
    aggregate: True
