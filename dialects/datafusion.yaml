name: datafusion
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: SILENT
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: SILENT
  - name: multiply
    local_name: "*"
    infix: True
    required_options:
      overflow: SILENT
  - name: divide
    local_name: "/"
    infix: True
    required_options:
      on_division_by_zero: ERROR
      overflow: ERROR
      rounding: TIE_TO_EVEN
      on_domain_error: ERROR
  - name: modulus
    local_name: "%"
    infix: True
    required_options:
      division_type: TRUNCATE
      overflow: SILENT
      on_domain_error: ERROR
  - name: power
    local_name: power
    infix: False
    required_options:
      overflow: SILENT
  - name: sqrt
    local_name: sqrt
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: ERROR
  - name: exp
    local_name: exp
    required_options:
      rounding: TIE_TO_EVEN
  - name: cos
    local_name: cos
    required_options:
      rounding: TIE_TO_EVEN
  - name: sin
    local_name: sin
    required_options:
      rounding: TIE_TO_EVEN
  - name: tan
    local_name: tan
    required_options:
      rounding: TIE_TO_EVEN
  - name: cosh
    local_name: cosh
    required_options:
      rounding: TIE_TO_EVEN
  - name: sinh
    local_name: sinh
    required_options:
      rounding: TIE_TO_EVEN
  - name: tanh
    local_name: tanh
    required_options:
      rounding: TIE_TO_EVEN
  - name: acos
    local_name: acos
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: asin
    local_name: asin
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: atan
    local_name: atan
    required_options:
      rounding: TIE_TO_EVEN
  - name: acosh
    local_name: acosh
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: asinh
    local_name: asinh
    required_options:
      rounding: TIE_TO_EVEN
  - name: atanh
    local_name: atanh
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: atan2
    local_name: atan2
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: factorial
    local_name: factorial
    infix: False
    required_options:
      overflow: SILENT
  - name: abs
    local_name: abs
    required_options:
      overflow: ERROR
  - name: sign
    local_name: sign
  - name: negate
    unsupported: true
  - name: bitwise_not
    unsupported: true
  - name: bitwise_and
    local_name: "&"
    infix: True
  - name: bitwise_or
    local_name: "|"
    infix: True
  - name: bitwise_xor
    local_name: "^"
    infix: True
  - name: and
    local_name: and
    infix: True
  - name: and_not
    local_name: and NOT
    infix: True
  - name: or
    local_name: or
    infix: True
  - name: xor
    local_name: <>
    infix: True
  - name: not
    local_name: not
    infix: False
  - name: lt
    local_name: "<"
    infix: True
  - name: lte
    local_name: "<="
    infix: True
  - name: gt
    local_name: ">"
    infix: True
  - name: gte
    local_name: ">="
    infix: True
  - name: equal
    local_name: "="
    infix: True
  - name: not_equal
    local_name: "!="
    infix: True
  - name: is_not_distinct_from
    local_name: "IS NOT DISTINCT FROM"
    infix: True
  - name: is_null
    local_name: "IS NULL"
    postfix: True
  - name: is_not_null
    local_name: "IS NOT NULL"
    postfix: True
  - name: nullif
  - name: coalesce
  - name: is_finite
    unsupported: True
  - name: is_infinite
    unsupported: True
  - name: is_nan
    unsupported: True
  - name: between
    unsupported: True
  - name: ceil
  - name: floor
  - name: round
  - name: extract
    unsupported: true
  - name: add_datetime
    unsupported: True
  - name: add_intervals
    unsupported: True
  - name: subtract_datetime
    unsupported: True
  - name: lt_datetime
    unsupported: True
  - name: lte_datetime
    unsupported: True
  - name: gt_datetime
    unsupported: True
  - name: gte_datetime
    unsupported: True
  - name: substring
    required_options:
      negative_start: LEFT_OF_BEGINNING
  - name: concat
    required_options:
      null_handling: IGNORE_NULLS
  - name: concat_ws
  - name: like
    infix: True
  - name: lower
    required_options:
      full_unicode: TRUE
  - name: upper
    required_options:
      full_unicode: TRUE
  - name: reverse
  - name: repeat
  - name: replace
  - name: regexp_replace
    required_options:
      lookaround: FALSE
  - name: regexp_string_split
    unsupported: true
  - name: regexp_count_substring
    unsupported: true
  - name: regexp_match_substring
    unsupported: true
  - name: bit_length
  - name: char_length
  - name: octet_length
  - name: ltrim
  - name: rtrim
  - name: trim
  - name: lpad
  - name: rpad
  - name: left
  - name: right
  - name: string_split
    unsupported: True
  - name: starts_with
    unsupported: True
  - name: ends_with
    unsupported: True
  - name: contains
    unsupported: True
  - name: ln
    required_options:
      on_log_zero: MINUS_INFINITY
      on_domain_error: NAN
  - name: log
    required_options:
      on_log_zero: MINUS_INFINITY
      on_domain_error: NAN
  - name: log2
    required_options:
      on_log_zero: MINUS_INFINITY
      on_domain_error: NAN
aggregate_functions:
  - name: min
    aggregate: True
  - name: max
    aggregate: True
  - name: sum
    aggregate: True
    required_options:
      overflow: SILENT
  - name: count
    aggregate: True
  - name: count_star
    local_name: 'count(*)'
    aggregate: True
  - name: approx_count_distinct
    local_name: "approx_distinct"
    aggregate: True
  - name: bool_and
    unsupported: true
  - name: bool_or
    unsupported: true
