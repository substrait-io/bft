name: datafusion
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: SILENT
  - name: multiply
    local_name: "*"
    infix: True
    required_options:
      overflow: SILENT
  - name: divide
    local_name: "/"
    infix: True
    required_options:
      on_division_by_zero: ERROR
      overflow: ERROR
      rounding: TIE_TO_EVEN
  - name: modulus
    unsupported_kernels:
      - args:
          - i8
          - i8
        result: i8
      - args:
          - i16
          - i16
        result: i16
      - args:
          - i32
          - i32
        result: i32
      - args:
          - i64
          - i64
        result: i64
      - args:
          - fp32
          - fp32
        result: fp32
      - args:
          - fp64
          - fp64
        result: fp64
  - name: power
  - name: sqrt
    required_options:
      on_domain_error: NAN
  - name: exp
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: cos
  - name: sin
  - name: tan
  - name: cosh
  - name: sinh
  - name: tanh
  - name: acos
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: asin
  - name: atan
  - name: acosh
    unsupported: true
  - name: asinh
    unsupported: true
  - name: atanh
    unsupported: true
  - name: atan2
  - name: factorial
    unsupported: True
  - name: abs
    unsupported: true
    required_options:
      overflow: SILENT
  - name: negate
    unsupported: true
  - name: bitwise_not
    unsupported: true
  - name: bitwise_and
    unsupported: true
  - name: bitwise_or
    unsupported: true
  - name: bitwise_xor
    unsupported: true
  - name: and
    local_name: and
    infix: True
  - name: and_not
    local_name: and NOT
    infix: True
  - name: or
    local_name: or
    infix: True
  - name: xor
    local_name: <>
    infix: True
  - name: not
    local_name: not
    infix: False
  - name: lt
    local_name: "<"
    infix: True
  - name: lte
    local_name: "<="
    infix: True
  - name: gt
    local_name: ">"
    infix: True
  - name: gte
    local_name: ">="
    infix: True
  - name: equal
    local_name: "="
    infix: True
  - name: not_equal
    local_name: "!="
    infix: True
  - name: is_not_distinct_from
    local_name: "IS NOT DISTINCT FROM"
    infix: True
  - name: is_null
    local_name: "IS NULL"
    postfix: True
  - name: is_not_null
    local_name: "IS NOT NULL"
    postfix: True
  - name: nullif
  - name: coalesce
  - name: is_finite
    unsupported: True
  - name: is_infinite
    unsupported: True
  - name: is_nan
    unsupported: True
  - name: between
    unsupported: True
  - name: ceil
  - name: floor
  - name: round
  - name: extract
    unsupported: true
  - name: add_datetime
    unsupported: True
  - name: add_intervals
    unsupported: True
  - name: subtract_datetime
    unsupported: True
  - name: lt_datetime
    unsupported: True
  - name: lte_datetime
    unsupported: True
  - name: gt_datetime
    unsupported: True
  - name: gte_datetime
    unsupported: True
  - name: substring
    required_options:
      negative_start: LEFT_OF_BEGINNING
  - name: concat
    local_name: "||"
    infix: True
  - name: concat_ws
  - name: like
    infix: True
  - name: lower
    required_options:
      full_unicode: FALSE
  - name: upper
    required_options:
      full_unicode: FALSE
  - name: reverse
  - name: repeat
  - name: replace
  - name: regexp_replace
    required_options:
      lookaround: FALSE
  - name: regexp_string_split
    unsupported: true
  - name: regexp_count_substring
    unsupported: true
  - name: regexp_match_substring
    unsupported: true
  - name: bit_length
  - name: char_length
  - name: octet_length
  - name: ltrim
  - name: rtrim
  - name: trim
    required_options:
      spaces_only: TRUE
  - name: lpad
  - name: rpad
  - name: left
  - name: right
  - name: string_split
    unsupported: True
  - name: ln
    required_options:
      on_log_zero: MINUS_INFINITY
      on_domain_error: NAN
  - name: log
    required_options:
      on_log_zero: MINUS_INFINITY
      on_domain_error: NAN
  - name: log2
    required_options:
      on_log_zero: MINUS_INFINITY
      on_domain_error: NAN
aggregate_functions:
  - name: min
    aggregate: True
  - name: max
    aggregate: True
  - name: sum
    aggregate: True
    required_options:
      overflow: SILENT
  - name: count
    aggregate: True
  - name: approx_count_distinct
    local_name: "approx_distinct"
    aggregate: True
  - name: bool_and
    unsupported: true
  - name: bool_or
    unsupported: true
