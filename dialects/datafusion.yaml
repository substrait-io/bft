  - fp64
- name: arithmetic.atan
  local_name: atan
  required_options:
    rounding: TIE_TO_EVEN
  supported_kernels:
  - fp32
  - fp64
- name: arithmetic.acosh
  local_name: acosh
  required_options:
    rounding: TIE_TO_EVEN
    on_domain_error: NAN
  supported_kernels:
  - fp32
  - fp64
- name: arithmetic.asinh
  local_name: asinh
  required_options:
    rounding: TIE_TO_EVEN
  supported_kernels:
  - fp32
  - fp64
- name: arithmetic.atanh
  local_name: atanh
  required_options:
    rounding: TIE_TO_EVEN
    on_domain_error: NAN
  supported_kernels:
  - fp32
  - fp64
- name: arithmetic.atan2
  local_name: atan2
  required_options:
    rounding: TIE_TO_EVEN
