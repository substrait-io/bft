name: datafusion
type: sql
scalar_functions:
  - name: add
    local_name: +
    infix: True
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
  - name: subtract
    local_name: "-"
    infix: True
    required_options:
      overflow: SILENT
  - name: multiply
    local_name: "*"
    infix: True
    required_options:
      overflow: SILENT
  - name: divide
    local_name: "/"
    infix: True
    required_options:
      overflow: SILENT
      rounding: TIE_TO_EVEN
  - name: modulus
    unsupported: true
  - name: power
  - name: sqrt
    required_options:
      on_domain_error: NAN
  - name: exp
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: cos
  - name: sin
  - name: tan
  - name: cosh
  - name: sinh
  - name: tanh
  - name: acos
    unsupported_kernels:
      - args:
          - fp32
        result: fp32
  - name: asin
  - name: atan
  - name: acosh
    unsupported: true
  - name: asinh
    unsupported: true
  - name: atanh
    unsupported: true
  - name: atan2
  - name: factorial
    unsupported: True
  - name: abs
    unsupported: true
    required_options:
      overflow: SILENT
  - name: negate
    unsupported: true
  - name: and
    local_name: and
    infix: True
  - name: and_not
    local_name: and NOT
    infix: True
  - name: or
    local_name: or
    infix: True
  - name: xor
    local_name: <>
    infix: True
  - name: not
    local_name: not
    infix: False
  - name: lt
    local_name: "<"
    infix: True
  - name: lte
    local_name: "<="
    infix: True
  - name: gt
    local_name: ">"
    infix: True
  - name: gte
    local_name: ">="
    infix: True
  - name: equal
    local_name: "="
    infix: True
  - name: not_equal
    local_name: "!="
    infix: True
  - name: is_not_distinct_from
    local_name: "IS NOT DISTINCT FROM"
    infix: True
  - name: is_null
    local_name: "IS NULL"
    postfix: True
  - name: is_not_null
    local_name: "IS NOT NULL"
    postfix: True
  - name: nullif
  - name: coalesce
  - name: ceil
  - name: floor
  - name: round
  - name: extract
    unsupported: true
  - name: substring
    required_options:
      negative_start: LEFT_OF_BEGINNING
  - name: concat
    local_name: "||"
    infix: True
  - name: like
    infix: True
  - name: ln
    required_options:
      on_log_zero: MINUS_INFINITY
      on_domain_error: NAN
aggregate_functions:
  - name: min
    aggregate: True
  - name: max
    aggregate: True
  - name: sum
    aggregate: True
    required_options:
      overflow: SILENT
  - name: count
    aggregate: True
