  - str
  variadic: 1
- name: string.concat_ws
  supported_kernels:
  - str_str
  - vchar_vchar
  variadic: 1
- name: string.like
  infix: true
  supported_kernels:
  - vchar_vchar
  - str_str
- name: string.lower
  required_options:
    full_unicode: true
  supported_kernels:
