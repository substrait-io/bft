  - i32_i32
  - i64_i64
- name: boolean.and
  local_name: and
  infix: true
  supported_kernels:
  - bool
  variadic: 0
- name: boolean.and_not
  local_name: and NOT
  infix: true
  supported_kernels:
  - bool_bool
- name: boolean.or
  local_name: or
  infix: true
  supported_kernels:
  - bool
  variadic: 0
- name: boolean.xor
  local_name: <>
  infix: true
  supported_kernels:
  - bool_bool
- name: boolean.not
  local_name: not
  infix: false
  supported_kernels:
