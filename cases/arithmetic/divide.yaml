function: divide
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: 25
        type: i8
      - value: 5
        type: i8
    result:
      value: 5
      type: i8
  - group: basic
    args:
      - value: 200
        type: i16
      - value: -100
        type: i16
    result:
      value: -2
      type: i16
  - group: basic
    args:
      - value: 60000
        type: i32
      - value: 200
        type: i32
    result:
      value: 300
      type: i32
  - group: basic
    args:
      - value: 4000000000
        type: i64
      - value: -5000
        type: i64
    result:
      value: -800000
      type: i64
  - group:
      id: division_by_zero
      description: Examples demonstrating division by zero
    args:
      - value: 5
        type: i8
      - value: 0
        type: i8
    options:
      on_division_by_zero: NAN
    result:
      value: null
      type: i8
  - group: division_by_zero
    args:
      - value: 5
        type: i8
      - value: 0
        type: i8
    options:
      on_division_by_zero: ERROR
    result:
      special: error
      type: i8
  - group:
      id: overflow
      description: Examples demonstrating overflow behavior
    args:
      - value: -9223372036854775808
        type: i64
      - value: -1
        type: i64
    options:
      overflow: ERROR
    result:
      special: error
  - group: overflow
    args:
      - value: -128
        type: i8
      - value: -1
        type: i8
    options:
      overflow: SATURATE
    result:
      value: 127
      type: i8
  - group:
      id: floating_exception
      description: Examples demonstrating exceptional floating point cases
    args:
      - value: 1.5e+208
        type: fp64
      - value: 1.5e-200
        type: fp64
    result:
      value: Infinity
      type: fp64
  - group: floating_exception
    args:
      - value: 1.5e+200
        type: fp64
      - value: -1.5e-208
        type: fp64
    result:
      value: -Infinity
      type: fp64
