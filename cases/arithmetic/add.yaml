    args:
      - value: -1.5e+308
        type: fp64
      - value: -1.5e+308
        type: fp64
    result:
      value: -inf
      type: fp64
  - group:
      id: rounding
      description: Examples demonstrating floating point rounding behavior
    args:
      - value: 4.5
        type: fp32
      - value: 2.5000007152557373046875
        type: fp32
    options:
      rounding: TIE_TO_EVEN
    result:
      value: 7.00000095367431640625
