    options:
      rounding: FLOOR
    result:
      value: 7.000000476837158203125
      type: fp32
  - group:
      id: types
      description: Examples demonstrating behavior of different data types
    args:
      - value: 4.5
        type: fp64
      - value: 2.5000007152557373046875
        type: fp64
    result:
      value: 7.0000007152557373046875
      type: fp64
