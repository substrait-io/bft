function: sum
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: [0, -1, 2, 20]
        type: i8
    result:
      value: 21
      type: i8
  - group: basic
    args:
      - value: [Null, Null, Null]
        type: i16
    result:
      value: Null
      type: i16
  - group: basic
    args:
      - value: []
        type: i16
    result:
      value: Null
      type: i16
  - group: basic
    args:
      - value: [2000000, -3217908, 629000, -100000, 0, 987654]
        type: i32
    result:
      value: 298746
      type: i32
  - group: basic
    args:
      - value: [200000, Null, 629000, -10000, 0, 987621]
        type: i32
    result:
      value: 1806621
      type: i32
  - group: basic
    args:
      - value: [2.5, 0, 5.0, -2.5, -7.5]
        type: fp32
    result:
      value: -2.5
      type: fp32
  - group:
      id: overflow
      description: Examples demonstrating overflow behavior
    args:
      - value: [9223372036854775806, 1, 1, 1, 1, 10000000000]
        type: i64
    options:
      overflow: ERROR
    result:
      special: error
  - group:
      id: floating_exception
      description: Examples demonstrating exceptional floating point cases
    args:
      - value: [1.5e+308, 1.5e+308, 1.5e+308]
        type: fp64
    result:
      value: inf
      type: fp64
  - group:
      id: floating_exception
      description: Examples demonstrating exceptional floating point cases
    args:
      - value: [-1.5e+308, -1.5e+308, -1.5e+308]
        type: fp64
    result:
      value: -inf
      type: fp64
  - group: basic
    args:
      - value: [2.500000715, "inf", 2.500000715]
        type: fp64
    result:
      value: inf
      type: fp64
  - group: basic
    args:
      - value: [2.5000007, "-inf", 2.5000007, 10.0]
        type: fp64
    result:
      value: -inf
      type: fp64
