  - group: negative_infinity
    args:
      - value: -inf
        type: fp64
    options:
      on_domain_error: NONE
    result:
      value: null
      type: fp64
  - group:
      id: log_zero
      description: Examples with log zero
    args:
      - value: 0.0
        type: fp64
    options:
      on_log_zero: ERROR
    result:
      special: error
  - group: log_zero
    args:
      - value: 0.0
        type: fp64
    options:
      on_log_zero: NAN
    result:
      value: null
      type: fp64
