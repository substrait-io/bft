function: log2
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: 1.0
        type: fp32
    result:
      value: 0
      type: fp32
  - group: basic
    args:
      - value: 8.0
        type: fp64
    result:
      value: 3.0
      type: fp64
  - group: basic
    args:
      - value: 2.015
        type: fp64
    result:
      value: 1.0107798387532427
      type: fp64
  - group: basic
    args:
      - value: inf
        type: fp64
    result:
      value: inf
      type: fp64
  - group:
      id: negative_infinity
      description: Examples with negative infinity as input
    args:
      - value: -inf
        type: fp64
    options:
      on_domain_error: ERROR
    result:
      special: error
  - group: negative_infinity
    args:
      - value: -inf
        type: fp64
    options:
      on_domain_error: NAN
    result:
