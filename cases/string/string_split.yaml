function: string_split
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: 'abc'
        type: string
      - value: ' '
        type: string
    result:
      value: ['abc']
      type: string
  - group: basic
    args:
      - value: 'abc abc'
        type: string
      - value: ' '
        type: string
    result:
      value: ['abc', 'abc']
      type: string
  - group: basic
    args:
      - value: 'bacad'
        type: string
      - value: 'a'
        type: string
    result:
      value: ['b', 'c', 'd']
      type: string

  - group: basic
    args:
      - value: 'a b c d'
        type: string
      - value: ' '
        type: string
    result:
      value: ['a', 'b', 'c', 'd']
      type: string
  - group: basic
    args:
      - value: 'a b c d'
        type: string
      - value: null
        type: string
    result:
      value: ['a b c d']
      type: string
  - group: basic
    args:
      - value: null
        type: string
      - value: ' '
        type: string
    result:
      value: null
      type: string
