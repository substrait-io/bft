function: regexp_count_substring
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: 'foobarboopzoo'
        type: string
      - value: 'o{1,}'
        type: string
    result:
      value: 3
      type: i64
  - group: basic
    args:
      - value: 'foobarboopzoo'
        type: string
      - value: 'o{1}'
        type: string
    result:
      value: 6
      type: i64
  - group: basic
    args:
      - value: 'abcabcacb'
        type: string
      - value: '[bc]'
        type: string
    result:
      value: 6
      type: i64
  - group: basic
    args:
      - value: 'abcdefc'
        type: string
      - value: '(.*)c'
        type: string
    result:
      value: 1
      type: i64
  - group: basic
    args:
      - value: 'abcdefc'
        type: string
      - value: '(.*)c?'
        type: string
    result:
      value: 2
      type: i64
  - group:
      id: null_input
      description: Examples with null as input
    args:
      - value: 'Hello'
        type: string
      - value: null
        type: string
    result:
      value: null
      type: i64
  - group: null_input
    args:
      - value: null
        type: string
      - value: ' '
        type: string
    result:
      value: null
      type: i64
  - group:
      id: metacharacters
      description: Examples with metacharacters
    args:
      - value: 'abc1abc'
        type: string
      - value: '\d'
        type: string
    result:
      value: 1
      type: i64
  - group: metacharacters
    args:
      - value: 'abc1abc'
        type: string
      - value: '\D'
        type: string
    result:
      value: 6
      type: i64
  - group: metacharacters
    args:
      - value: 'abc def ghi'
        type: string
      - value: '\s'
        type: string
    result:
      value: 2
      type: i64
  - group: metacharacters
    args:
      - value: 'abc def ghi'
        type: string
      - value: '\S'
        type: string
    result:
      value: 9
      type: i64
  - group: metacharacters
    args:
      - value: 'abc def ghi'
        type: string
      - value: '\w'
        type: string
    result:
      value: 9
      type: i64
  - group: metacharacters
    args:
      - value: 'abc def ghi,'
        type: string
      - value: '\W'
        type: string
    result:
      value: 3
      type: i64
  - group:
      id: lookahead
      description: Examples with lookahead
    args:
      - value: '100 dollars 100 dollars'
        type: string
      - value: '\d+(?= dollars)'
        type: string
    options:
      lookaround: TRUE
    result:
      value: 2
      type: i64
  - group:
      id: negative_lookahead
      description: Examples with negative lookahead
    args:
      - value: '100 pesos, 99 pesos, 98 pesos'
        type: string
      - value: '\d+(?!\d| dollars)'
        type: string
    options:
      lookaround: TRUE
    result:
      value: 3
      type: i64
  - group:
      id: lookbehind
      description: Examples with lookbehind
    args:
      - value: 'USD100'
        type: string
      - value: '(?<=USD)\d{3}'
        type: string
    options:
      lookaround: TRUE
    result:
      value: 1
      type: i64
  - group:
      id: negative_lookbehind
      description: Examples with negative lookbehind
    args:
      - value: 'JPY100JPY100'
        type: string
      - value: '\d{3}(?<!USD\d{3})'
        type: string
    options:
      lookaround: TRUE
    result:
      value: 2
      type: i64
