function: trim
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: 'abc'
        type: string
    result:
      value: 'abc'
      type: string
  - group: basic
    args:
      - value: '   abc'
        type: string
    result:
      value: 'abc'
      type: string
  - group: basic
    args:
      - value: 'abc   '
        type: string
    result:
      value: 'abc'
      type: string
  - group: basic
    args:
      - value: '   abc   '
        type: string
    result:
      value: 'abc'
      type: string
  - group: basic
    args:
      - value: ''
        type: string
    result:
      value: ''
      type: string
  - group: basic
    args:
      - value: ' '
        type: string
    result:
      value: ''
      type: string
  - group: basic
    args:
      - value: null
        type: string
    result:
      value: null
      type: string
  - group:
      id: two_inputs
      description: Examples with character input to trim off
    args:
      - value: 'aaaaabcccccaaa'
        type: string
      - value: 'a'
        type: string
    options:
      spaces_only: True
    result:
      value: 'bccccc'
      type: string
  - group: two_inputs
    args:
      - value: 'defabcabcdef'
        type: string
      - value: 'def'
        type: string
    options:
      spaces_only: True
    result:
      value: 'abcabc'
      type: string
  - group: two_inputs
    args:
      - value: 'abcdefcbaa'
        type: string
      - value: 'abc'
        type: string
    options:
      spaces_only: True
    result:
      value: 'def'
      type: string
